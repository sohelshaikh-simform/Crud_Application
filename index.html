<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h2>CRUD Application</h2>
    <div class="container">

        <div class="img">
             <img src="images/front.jpg" alt="">
        </div>
        <div class="row">

            <div class="form-group">
                <label for="ProductId"> Id</label><br>
                <input type="number" name="ProductId" class="form-control" id="ProductId" placeholder="Enter ProductId">
            </div>
            <div class="form-group">
                <label for="ProductName"> Name</label><br>
                <input type="text" name="ProductName" class="form-control" id="ProductName"
                    placeholder="Add Product ProductName Here">
            </div>
            <div class="form-group">
                <label for="Price">Price</label><br>
                <input type="text" name="Price" class="form-control" id="Price" placeholder="Add Product Price Here">
            </div>
            <div class="form-group">
                <label for="Price">Description</label><br>
                <input type="text" name="Description" class="form-control" id="Description" placeholder="Add Product Description Here">
            </div>
            <div class="form-group">
                <label for="Image" onchange="readURL(this);">Image</label><br>
                <input type="file" name="Image" class="form-control" id="Image" placeholder="Enter Image">
            </div>
            <div class="form-group">
                <button class="addData" id="submit" onclick="addData()"> Add Data</button>
                <button class="updateData" id="update" onclick="updateData()">Update Data</button>
            </div>

        </div>


        
    </div>
    <div class="sortfilter">
        
        <div class="searchBar">
            <input type="text" id="myInput" placeholder=" Search the Product by ProductId....." onkeyup="searchfun()">
        </div>

        <div class="sortData">
            <button onclick="sortData('ProductId')">Id</button>
            <button onclick="sortData('ProductName')">Name</button>
            <button onclick="sortData('Price')">Price</button>
        </div>
        
    </div>


    <table id="table">
        <caption>Product</caption>
        <thead>
            <tr>
                <th>ProductId</th>
                <th>ProductName</th>
                <th>Image</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script src="index.js"></script>
    <!-- <script src="update.js"></script> -->
</body>

</html>
