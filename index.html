<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>CRUD Application</h1>
    <div class="container">

        <div class="img">
            <img src="images/front.jpg" alt="">
        </div>
        <div class="row">
            <form action="">
                <div class="form-group">
                    <label for="ProductName"> Name</label><br>
                    <input type="text" name="ProductName" class="form-control" id="ProductName"
                        placeholder="Add Product Name Here" required>
                </div>
                <div class="form-group">
                    <label for="Price">Price</label><br>
                    <input type="text" name="Price" class="form-control" id="Price" placeholder="Add Product Price Here"
                        required>
                </div>
                <div class="form-group">
                    <label for="Price">Description</label><br>
                    <input type="text" name="Description" class="form-control" id="Description"
                        placeholder="Add Product Description Here" required>
                </div>
                <div class="form-group">
                    <label for="Image" onchange="readURL(this);">Image</label><br>
                    <input type="file" name="Image" class="form-control" id="Image" placeholder="Enter Image" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Add Data" class="addData" id="submit" onclick="addData()">
                    <input type="submit" " value="Update Data" class="updateData" id="update" onclick="updateData()">
                </div>
            </form>

        </div>

    </div>
    <div class="sortfilter">

        <div class="searchBar">
            <input type="text" id="myInput" placeholder=" Search the Product ....." >
            <button onclick="searchfun()">Search</button>
        </div>

        <div class="sortData">
            <button onclick="sortData('ProductId')">Id</button>
            <button onclick="sortData('ProductName')">Name</button>
            <button onclick="sortData('Price')">Price</button>
        </div>

    </div>

    <!-- c -->
    <h2 class="products">Products</h2>
    <div class="carView">
    </div>
    <script src="index.js"></script>
</body>

</html>
